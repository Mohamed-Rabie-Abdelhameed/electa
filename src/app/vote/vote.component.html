<div class="out">
  <div class="col-md-12" id="container">
    <form #voterForm="ngForm" (ngSubmit)="onSubmit(voterForm.value)">
      <div class="form-group">
        <label for="name">Name</label>
        <input
          required
          placeholder="enter your name"
          type="text"
          name="name"
          id="name"
          ngModel
        />
      </div>
      <div class="form-group">
        <label for="email">Email</label>
        <input
          required
          placeholder="enter your email"
          type="email"
          name="email"
          id="email"
          ngModel
        />
      </div>
      <div class="form-group">
        <label for="phone">Phone</label>
        <input
          required
          placeholder="enter your phone"
          type="text"
          name="phone"
          id="phone"
          ngModel
        />
      </div>
      <div class="form-group">
        <label for="ssn">SSN</label>
        <input
          required
          placeholder="enter your ssn"
          type="number"
          name="ssn"
          id="ssn"
          ngModel
        />
      </div>
    
      <div class="form-group">
        <label for="state">State</label>
        <select
          required
          name="state"
          id="state"
          ngModel
        >
          <option value="" disabled selected>Select State</option>
          <option *ngFor="let state of states" [value]="state">
            {{ state }}
          </option>
        </select>
      </div>
      <div class="form-group">
        <label for="dob">Date of Birth</label>
        <input
          required
          placeholder="enter your dob"
          type="date"
          name="dob"
          id="dob"
          ngModel
        />
      </div>
     
        <div class="form-group">
            <label for="candidate">Candidate</label>
            <select
                required
                name="candidate"
                id="candidate"
                ngModel
            >
                <option value="" disabled selected>Select Candidate</option>
            
                <option *ngFor="let candidate of candidates" [value]="candidate.name">
                {{ candidate.name }}
                </option>
            </select>
        </div>
      <button
        class="btn btn-primary"
        type="submit"
        [disabled]="voterForm.invalid"
      >
        Vote
      </button>
    </form>
  </div>
</div>
